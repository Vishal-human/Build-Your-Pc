<!DOCTYPE html>
<html lang="en">
<!-- Head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildYourPC - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen font-['Inter']">
    <div class="flex min-h-screen">
        <!-- Left side remains the same -->
        <div class="hidden lg:flex lg:w-1/2 relative items-center justify-center bg-navy-900 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-600/20 to-navy-900/90 z-10"></div>
            <img src="https://images.unsplash.com/photo-1628269989095-ef8569497706?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                 alt="Gaming PC Setup" 
                 class="absolute inset-0 w-full h-full object-cover opacity-75">
            <div class="relative z-20 p-8 text-center">
                <h2 class="text-4xl font-bold text-white mb-4">Build Your PC</h2>
            <p class="text-blue-100 text-lg max-w-md mx-auto font-medium">Customize your PC effortlessly.</p>
        </div>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
        </div>

        <!-- Right side with improved text visibility -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-navy-900">
            <div class="w-full max-w-md space-y-8">
                <div class="text-center">
                    <div class="flex justify-center mb-4 animate-float">
                        <div class="relative">
                            <div class="absolute inset-0 bg-blue-500 rounded-xl blur-xl opacity-30"></div>
                            <div class="relative bg-navy-800 p-4 rounded-xl border border-blue-500/30">
                                <svg class="h-12 w-12 text-blue-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="20" height="14" x="2" y="3" rx="2"/>
                                    <line x1="2" x2="22" y1="20" y2="20"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Welcome to BuildYourPC</h1>
                    <p class="text-blue-100 text-lg font-medium">Sign in to start building your perfect PC</p>
                </div>

                <div class="bg-navy-800/50 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/10">
                    <form id="loginForm" class="space-y-6">
                        <div class="space-y-2">
                            <label for="email" class="text-lg font-medium text-blue-100 block">Email</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-blue-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                                <input type="email" id="email" 
                                    class="block w-full pl-10 px-4 py-3 bg-navy-900/50 border border-blue-500/30 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent text-1xl placeholder-blue-300/50 transition-all text-lg"
                                    placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="text-lg font-medium text-blue-100 block">Password</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-blue-300" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                </div>
                                <input type="password" id="password"
                                    class="block w-full pl-10 px-4 py-3 bg-navy-900/50 border border-blue-500/30 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent text-4xl placeholder-blue-300/50 transition-all text-lg"
                                    placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="custom-checkbox">
                                <label for="remember" class="ml-2 text-base font-medium text-blue-100">Remember me</label>
                            </div>
                            <a href="#" class="text-base font-medium text-blue-300 hover:text-blue-200 transition-colors">Forgot password?</a>
                        </div>

                        <button type="submit" 
                            class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-semibold rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:-translate-y-0.5 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-navy-900 text-lg">
                            Sign In
                        </button>
                    </form>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-blue-500/30"></div>
                        </div>
                        <div class="relative flex justify-center text-base">
                            <span class="px-2 bg-navy-800 text-blue-100 font-medium">Or </span>
                        </div>
                    </div>

            
                    <p class="mt-6 text-center text-blue-100 text-base font-medium">
                        Don't have an account? 
                        <a href="#" class="text-blue-300 hover:text-blue-200 font-semibold">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
